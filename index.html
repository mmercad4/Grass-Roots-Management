<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grass Roots Management</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <ul class="nav">
        <li class="nav__logo-box"><a href="#">Instructions</a></li>
        <li class="nav__link">Grass Roots Management</li>
      </ul>
    </nav>
    <main>
      <div class="heading">
        <div class="heading__players-title">Players</div>
        <div class="heading__field-title">Field</div>
      </div>
      <div class="information">
        <div class="information__players-list information__column-full">
          <ul class="player">
            <ul class="player-information-header">
              <li>Name</li>
              <li>Number</li>
              <li>Position</li>
            </ul>
            <ul draggable="true" class="player-information" id="player-1">
              <li>Marco Mercado</li>
              <li>15</li>
              <li>CDM</li>
            </ul>
          </ul>
        </div>
        <div
          class="information__field information__column-full"
          id="field-target"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/8/82/Soccer_Field_Transparant.svg"
            alt="soccerfield"
          />
        </div>
      </div>
    </main>
  </body>
</html>
